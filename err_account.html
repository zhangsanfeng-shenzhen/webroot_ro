<body class="err-body">
    <div class="err-wrap">
        <div class="err-content">
            <div class="err-title">The page is inaccessible.</div>
            <hr>
            <div class="err-reason">
                <div class="text-muted text-unify">Probably:</div>
                <ul>
                  <li>Your broadband account is in arrears or expires. (Error code: 691)</li>
                </ul>
            </div>
            <div class="err-measures">
                <div class="text-muted text-unify">Try the following steps in order:</div>
                <ul>
                    <li>Check with your ISP whether your account is in arrears or expires.</li>
                </ul>
            </div>
        </div>
    </div>
